<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio to Text Converter</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

  <h1>Audio to Text</h1>

  <div class="container">
    <button id="click_to_convert" title="Start Listening">
      <i class="fa-solid fa-microphone-lines fa-2xl"></i>
    </button>
    <textarea id="convert_text" placeholder="Converted text will appear here..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
